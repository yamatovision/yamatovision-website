<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 大和VISION</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico">

    <style>
        .contact-hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 120px 0 60px;
            text-align: center;
            color: white;
        }
        .contact-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .contact-hero p {
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
        }
        .contact-section {
            padding: 60px 0 100px;
            background: #f8f9fa;
        }
        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a2e;
        }
        .form-group label .required {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-left: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Noto Sans JP', sans-serif;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #C8A03C;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #C8A03C 0%, #9d7d2e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 160, 60, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .form-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .form-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #C8A03C;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="大和VISION" class="logo-img">
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="about.html"><i class="fas fa-building"></i>会社/採用情報</a></li>
                    <li><a href="index.html#newsletter"><i class="fab fa-blogger"></i>ニュースレター</a></li>
                    <li><a href="/categories"><i class="fas fa-envelope"></i>コンタクト</a></li>
                    <li><a href="event.html"><i class="fas fa-calendar-alt"></i>イベント</a></li>
                </ul>
            </nav>
            <div class="member-login">
                <a href="https://members.yamatovision.jp/" class="login-button">
                    メンバーサイト
                    <span class="login-sub">ログイン</span>
                </a>
            </div>
        </div>
    </header>

    <!-- ヒーロー -->
    <section class="contact-hero">
        <div class="container">
            <h1>お問い合わせ</h1>
            <p>AIエージェント開発・BlueLamp導入について<br>お気軽にご相談ください</p>
        </div>
    </section>

    <!-- フォーム -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-form-container">
                <div id="form-message" class="form-message"></div>

                <form id="contact-form">
                    <div class="form-group">
                        <label>お名前<span class="required">*必須</span></label>
                        <input type="text" name="name" required placeholder="山田 太郎">
                    </div>

                    <div class="form-group">
                        <label>会社名</label>
                        <input type="text" name="company" placeholder="株式会社〇〇">
                    </div>

                    <div class="form-group">
                        <label>メールアドレス<span class="required">*必須</span></label>
                        <input type="email" name="email" required placeholder="example@company.com">
                    </div>

                    <div class="form-group">
                        <label>興味のあるサービス</label>
                        <select name="service">
                            <option value="">選択してください</option>
                            <option value="ai-agent">AIエージェント開発</option>
                            <option value="bluelamp">BlueLamp導入支援</option>
                            <option value="consulting">AI活用コンサルティング</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>お問い合わせ内容<span class="required">*必須</span></label>
                        <textarea name="message" required placeholder="ご相談内容をご記入ください"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">送信する</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> 送信中...
                        </span>
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> トップページに戻る</a>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-info">
                    <img src="assets/images/logo-white.png" alt="大和VISION" class="footer-logo">
                </div>
                <div class="company-details">
                    <h3 class="footer-heading">COMPANY</h3>
                    <div class="details-list">
                            <h4>株式会社命</h4>
                            <p>住所：〒401-0302　山梨県南都留郡富士河口湖町小立2253-1</p>
                            <p>メール：support@yamatovision.jp</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // URLパラメータからサービスを自動選択
        const urlParams = new URLSearchParams(window.location.search);
        const serviceParam = urlParams.get('service');
        if (serviceParam) {
            const serviceSelect = document.querySelector('select[name="service"]');
            if (serviceSelect) {
                serviceSelect.value = serviceParam;
            }
        }

        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const messageDiv = document.getElementById('form-message');

            // フォームデータ取得
            const formData = {
                name: form.name.value,
                company: form.company.value,
                email: form.email.value,
                service: form.service.value,
                message: form.message.value
            };

            // 送信中表示
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;
            messageDiv.className = 'form-message';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('https://formspree.io/f/myzrbkga', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    messageDiv.textContent = 'お問い合わせありがとうございます。担当者より折り返しご連絡いたします。';
                    messageDiv.className = 'form-message success';
                    form.reset();
                } else {
                    const data = await response.json();
                    messageDiv.textContent = data.error || 'エラーが発生しました。';
                    messageDiv.className = 'form-message error';
                }
            } catch (error) {
                messageDiv.textContent = '送信に失敗しました。後でもう一度お試しください。';
                messageDiv.className = 'form-message error';
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>

    <script defer src="assets/js/main.js"></script>
</body>
</html>
