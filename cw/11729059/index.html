<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内人材マッチングシステム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>社内人材マッチングシステム</h1>
    </header>
    
    <main>
        <div class="search-form">
            <h2>案件情報入力</h2>
            <form>
                <div class="form-group">
                    <label for="project-title">案件タイトル</label>
                    <input type="text" id="project-title" placeholder="案件のタイトルを入力してください">
                </div>
                
                <!-- 追加：案件詳細入力エリア -->
                <div class="form-group">
                    <label for="project-details">案件詳細</label>
                    <textarea id="project-details" 
                              placeholder="案件の詳細な内容を入力してください。
                例：
                ・プロジェクトの概要
                ・必要な技術スタック
                ・担当する業務内容
                ・チーム構成
                ・開発環境　など"
                              rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="required-skills">必要スキル</label>
                    <div class="skills-chips">
                        <span class="chip">Python</span>
                        <span class="chip">JavaScript</span>
                        <span class="chip">React</span>
                        <span class="chip">AWS</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="experience">必須経験年数</label>
                    <select id="experience">
                        <option value="">選択してください</option>
                        <option value="1">1年以上</option>
                        <option value="3">3年以上</option>
                        <option value="5">5年以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">勤務地</label>
                    <select id="location">
                        <option value="">選択してください</option>
                        <option value="tokyo">東京都</option>
                        <option value="remote">リモート</option>
                        <option value="hybrid">ハイブリッド</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget">単金範囲（万円）</label>
                    <div class="budget-range">
                        <input type="number" id="budget-min" placeholder="最小">
                        <span>〜</span>
                        <input type="number" id="budget-max" placeholder="最大">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="start-date">稼働開始時期</label>
                    <input type="month" id="start-date">
                </div>
                
                <div class="form-group">
                    <label for="duration">稼働期間</label>
                    <select id="duration">
                        <option value="">選択してください</option>
                        <option value="1-3">1-3ヶ月</option>
                        <option value="3-6">3-6ヶ月</option>
                        <option value="6-12">6-12ヶ月</option>
                        <option value="12+">12ヶ月以上</option>
                    </select>
                </div>
                
                <button type="submit" class="search-button">検索開始</button>
            </form>
        </div>
    </main>
</body>
</html>
